<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code That Works Forever</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700,800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0e0e0e;
      --card-bg: #161616;
      --accent: #43e97b;
      --white: #fff;
      --gray: #bbb;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--primary-bg);
      color: var(--white);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }

    nav {
      background: var(--card-bg);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.18);
    }
    .nav-title {
      font-weight: 800;
      font-size: 1.7rem;
      letter-spacing: -1px;
      color: var(--accent);
    }
    .nav-menu {
      display: flex;
      gap: 32px;
    }
    .nav-menu a {
      color: var(--white);
      font-weight: 500;
      font-size: 1rem;
      text-decoration: none;
      transition: color 0.25s;
      padding: 8px 14px;
      border-radius: 6px;
    }
    .nav-menu a:hover, .nav-menu a.active {
      background: var(--accent);
      color: var(--primary-bg);
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 14px;
        padding: 16px 10px;
      }
      .nav-title {
        font-size: 1.1rem;
      }
      .nav-menu {
        gap: 14px;
      }
    }
  </style>
  <style>.container {
  background: var(--card-bg);
  border-radius: 20px;
  padding: 40px;
  max-width: 500px;
  width: 100%;
  margin: 40px auto 0 auto;
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
}

h1 {
  font-size: 2rem;
  text-align: center;
  margin-bottom: 30px;
  font-weight: 800;
  letter-spacing: -1px;
  color: var(--accent);
}

.input-group label {
  font-size: 0.95rem;
  margin-bottom: 8px;
  display: block;
  font-weight: 500;
  color: var(--gray);
}
.input-group input[type="text"], .input-group input[type="url"], .input-group input[type="number"] {
  width: 100%;
  padding: 12px 16px;
  background: #1e1e1e;
  border: 1px solid #333;
  border-radius: 10px;
  font-size: 1rem;
  color: var(--white);
  margin-bottom: 12px;
  transition: border-color 0.3s;
}
.input-group input:focus {
  outline: none;
  border-color: var(--accent);
}
.size-group {
  display: flex;
  gap: 10px;
}
button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  background: var(--accent);
  color: var(--primary-bg);
  font-weight: 700;
  font-size: 1rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover {
  background: #38f9d7;
}
.download-btn {
  background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
  color: var(--primary-bg);
  display: none;
  margin-top: 0;
}
#qrcode {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 150px;
  background: #1a1a1a;
  border: 1px solid #333;
  border-radius: 10px;
  padding: 20px;
}
.empty-state {
  color: #777;
  text-align: center;
  font-size: 0.95rem;
}
@media (max-width: 600px) {
  .container {
    padding: 18px;
    margin: 18px 0 0 0;
  }
  h1 {
    font-size: 1.3rem;
  }
  .size-group {
    flex-direction: column;
    gap: 0;
  }
}
</style>
</head>
<body>
  <nav>
    <div class="nav-title">QR Code That Works Forever</div>
    <div class="nav-menu">
      <a href="#" class="active">Generator</a>
      <a href="#">Reader</a>
      <a href="#">Customize</a>
      <a href="#">FAQ</a>
      <a href="#">About</a>
    </div>
  </nav>
  <!-- Main content will go here -->
</body>
</html>
